<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Surface Removal</title>
    <script src="./painters.js" type="module"></script>
    <style>
        body {
            margin: 0;
        }
        #gl-canvas {
            width: 50vw;
            height: 70vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- <canvas id="gl-canvas" width="1280" height="720"></canvas> -->
    <canvas id="gl-canvas"></canvas>
    <script id="vertex-shader-2d" type="notjs">
        // An attribute will receive data from a buffer
        attribute vec4 a_position;
        uniform vec2 u_translation;

        // All shaders have a main function
        void main() {
            // Pass the position directly to gl_Position
            gl_Position = a_position;
        }
    </script>
    <script id="fragment-shader-2d" type="notjs">
        // Fragment shaders don't have a default precision so we need to pick one. mediump is a good default
        precision mediump float;
        uniform vec4 u_color; // Set the color of each triangle

        void main() {
            // Set a solid color for the triangle
            gl_FragColor = u_color;
            // gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
        }
    </script>
</body>
</html>
